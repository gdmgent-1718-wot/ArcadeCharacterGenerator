<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Arcade Character Generator</title>
  <link rel="stylesheet" href="css/arcade.css">
  <link rel="stylesheet" href="css/colorpicker.css">
</head>

<body>

  <div id="matrixContainer">
   <ul>
    <li v-for="rows,row in matrix">
      <ul id="matrix">
        <li v-for="pixel, nr in rows">
          <button  @click="showColorpicker(row, nr, $event)" v-bind:style="{ color: buttonColor }">
            {{row + 1}} | {{nr + 1}}
          </button></li>
      </ul>
    </li>
   </ul>
</div>

<div id="colorpicker" v-show="preview">
    <photoshop-picker v-model="colors" @ok="onOk" @cancel="onCancel" @input="updateValue"></photoshop-picker>
    <div :style="{ color: bgc }">
        R:{{bgc.r}}
        G:{{bgc.g}}
        B:{{bgc.b}}
    </div>
</div>

<!--We laden VueJS in-->
  <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
  <script src="js/vue-color.min.js"></script>
  <script> var photoshop = VueColor.Photoshop </script>
  <script  src="js/index.js"></script>

</body>
</html>
